<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/ccbd4d6bc1.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
  <title>Custom Number Inputs</title>
</head>
<body>

  <div class="custom-num">
    <i class="fas fa-angle-up arr-up"></i>
    <input 
      type="number" 
      class="num-input" 
      min="0" 
      max="10" 
      value="3"
      data-color="#21d99b"
    />
    <i class="fas fa-angle-down arr-down"></i>
  </div>
  
  <div class="custom-num">
    <i class="fas fa-angle-up arr-up"></i>
    <input 
      type="number" 
      class="num-input" 
      min="-5" 
      max="35" 
      value="6"
      data-color="#fcba03"
    />
    <i class="fas fa-angle-down arr-down"></i>
  </div>
  
  <div class="custom-num">
    <i class="fas fa-angle-up arr-up"></i>
    <input 
      type="number" 
      class="num-input" 
      min="0" 
      max="100" 
      value="56"
      data-color="#ff1717"
    />
    <i class="fas fa-angle-down arr-down"></i>
  </div>
  
  <div class="custom-num">
    <i class="fas fa-angle-up arr-up"></i>
    <input 
      type="number" 
      class="num-input" 
      min="-10" 
      max="10" 
      value="0"
      data-color="#2567f5"
    />
    <i class="fas fa-angle-down arr-down"></i>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
