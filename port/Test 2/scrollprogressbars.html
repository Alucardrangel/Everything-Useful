<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Progress</title>
</head>
<body>
  <h1 class="title">&#8595; My Skills &#8595;</h1>

  <div style="height: 50em;"></div>

  <ul class="progress-bars">
    <h3>...</h3>
    <li>
      <div class="bar">
        <div class="progress" data-count="10"></div>
      </div>
      <span class="percentage">50%</span>
    </li>
    <h3>...</h3>
    <li>
      <div class="bar">
        <div class="progress" data-count="46"></div>
      </div>
      <span class="percentage">50%</span>
    </li>
    <h3>...</h3>
    <li>
      <div class="bar">
        <div class="progress" data-count="87"></div>
      </div>
      <span class="percentage">50%</span>
    </li>
    <h3>...</h3>
    <li>
      <div class="bar">
        <div class="progress" data-count="32"></div>
      </div>
      <span class="percentage">50%</span>
    </li>
    <h3>...</h3>
    <li>
      <div class="bar">
        <div class="progress" data-count="100"></div>
      </div>
      <span class="percentage">50%</span>
    </li>
  </ul>
  
  <script src="./main.js"></script>
</body>
</html>
